<!DOCTYPE html>
<html>
<head>
    <title>let</title>
</head>
<body></body>
<script>
    var animal = 'cat'
    console.log(animal)
    {
        // defines a new block (scope)
        // let: so we can not REDEFINE a variable
        // with the same name in the same scope
        let animal = 'dog'
        console.log(animal)
    }
    console.log(animal)
</script>
</html>

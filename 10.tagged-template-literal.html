<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>tagged template literal</title>
    <style>
        .green {
            color: green;
            font-size: 30px
        }
    </style>
</head>
<body>
    
</body>
<script>
    const country = 'Brazil'
    const state = 'Bahia'
    const city = 'Salvador'

    // (1) The first argument of a tag function contains an array of string values (literals). 
    // (2) The remaining arguments are related to the expressions.
    // can be called separately: city, state, country
    // or using the rest paramters sintax: ...values (array)
    function green (strings, ...values) {
        // When the debugger is invoked, execution is paused at the debugger statement. It is like a breakpoint in the script source.
        return strings.reduce((accumulator, current, i) => {
            return `
                ${accumulator}
                <span class="green">${values[i-1]}</span>
                ${current}
            `
            // where
            // ${accumulator} --> initial literal
            // $values --> the literal template variables
            // ${current} --> the remaining part of the template literal
        })
    }

    const quote = green`I live in ${city} from ${state} of ${country}`

    document.body.innerHTML = quote
</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>array from</title>
</head>
<body>
    <ul id="list">
        <li>Thiago</li>
        <li>Colares</li>
        <li>Chaves</li>
    </ul>
</body>
<script> 
// const text = 'Thiago'
// console.log(Array.from(text))

const list = document.querySelectorAll('#list li') // NodeList
const listArray = Array.from(list) /// array

console.log(list)
console.log(listArray)

const names = listArray.map((name) => name.textContent)
console.log(names);


</script>
</html>

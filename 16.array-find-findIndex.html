<script> 

const data = [
    {
        name: "Joston",
        age: 30,
        city: 'Fortaleza'
    },
    {
        name: "Thiago",
        age: 33,
        city: 'Salvador'
    }
]

const joston = data.find(person => person.name === "Joston")
console.log(joston)

const jostonIndex = data.findIndex(person => person.name === "Thiago")
console.log(jostonIndex)

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>extending classes</title>
</head>
<body>
</body>
<script> 
    class Animal {
        constructor(name) {
            this.name = name
        }
 
        hello() {
            console.log(`I'm ${name}`)
        }
    }

    const cat = new Animal('Banjo')
    console.log(cat)

</script>
</html>

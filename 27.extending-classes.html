<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>extending classes</title>
</head>
<body>
</body>
<script> 
    class Animal {
        constructor(name) {
            this.name = name
        }
 
        hello() {
            console.log(`I'm ${this.name}`)
        }
    }

    class Dog extends Animal {
        constructor(name, sound) {
            super(name)
            this.sound = sound
        }

        bark() {
            console.log(`${this.sound}, I'm ${this.name}`)
        }
    }

    const cat = new Animal('Banjo')
    const dog = new Dog('PurÃª', 'woof')
    console.log(cat)
    console.log(dog)

</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>symbols intro</title>
</head>
<body>
</body>
<script> 
    let foo = Symbol('name')
    let bar = Symbol('name')

    let obj = {
        [Symbol('name')]: 'Thiago',
        [Symbol('age')]: 33,
        city: 'Salvador'
    }

    console.log(obj)
    console.log(Object.keys(obj))
    console.log(Object.getOwnPropertySymbols(obj))

    const symbols = Object.getOwnPropertySymbols(obj);
    const data = symbols.map(sym => obj[sym])
    console.log(data)
</script>
</html>

<script> 
    // iterators

    // iterables:

    var txt = 'Salvador';
    var it = txt[Symbol.iterator]()
    console.log(it)
    console.log(it.next())
    console.log(it.next())
    console.log(it.next())
    console.log(it.next())
    console.log(it.next())
    console.log(it.next())
    console.log(it.next())
    console.log(it.next())
    console.log(it.next())

    for (letter of txt) {
        console.log(letter)
        if (letter === 'd') break
    }

    
</script>

<script> 
    let obj = {
        name: 'Thiago Colares',
        age: 33
    }
    
    let proxy = new Proxy(obj, {
        // o código abaixo é um shorhand para
        // get: function(...) {...}
        get(target, name) {
            console.log(`Alguém pediu ${name}`)
            console.log(`Tome ${target[name]}`)
            return target[name]   
        },

        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy/handler/set
        set(target, name, value) {
            console.log(`Alguém tá tentando mudar ${name}`)
            target[name] = value.toUpperCase()
        }

        // Todos os métodos: https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Proxy

        // Experimente "proxy" no console. Depois tente
        // imprimir uma propriedade ou setar o seu valor
    })

    

</script>
